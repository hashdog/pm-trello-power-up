<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.js" integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="content">
      <h2>Time track:</h2>
      <span id="overlay-message"></span>

      <div>
          <div>
              <strong>Test Google Form</strong>
          </div>
          <form id="form" target="_self" onsubmit="" action="">
              <fieldset>
                  <label>Question 1</label>
                  <input id="qs1_op_1" type="text" name="qs1">
              </fieldset>
              <fieldset>
                  <label>Question 2</label>
                  <input id="qs2_op_1" type="text" name="qs2">
              </fieldset>
              <fieldset>
                  <label>Question 3</label>
                  <input id="qs2_op_1" type="text" name="qs3">
              </fieldset>
              <div style="width: 100%; display: block; float: right;">
                  <button id="send" type="submit">
                      Send
                  </button>
              </div>
          </form>
      </div>
      <script type="text/javascript">
          function postToGoogle() {
              var cardName = $("input[name='qs1']").val();
              var userName = $("input[name='qs2']").val();
              var cardUrl = $("input[name='qs3']").val();

              $.ajax({
                  url: "https://docs.google.com/forms/d/1FAIpQLSeXKOZiY8QNUpCVbNQKEG0_Dg6IAcPv-DlsO987xhd7zC01Vg/formResponse",
                  data: {"entry.995291397": cardName, "entry.33315152": userName, "entry.1600294234": cardUrl},
                  type: "POST",
                  headers: {
                      'Access-Control-Allow-Origin': '*'
                  },
                  crossDomain : true,
                  xhrFields: {
                      withCredentials: true
                  },
                  dataType: "xml",
                  statusCode: {
                      0: function() {
                          //Success message
                          console.log('Success');
                      },
                      200: function() {
                          //Success Message
                          console.log('Success ok');
                      }
                  }
              });
          }

          $(document).ready(function(){
              $('#form').submit(function() {
                  postToGoogle();
                  return false;
              });
          });
      </script>
    </div>
    <script src="./js/overlay.js"></script>
  </body>
</html>
